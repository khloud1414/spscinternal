    <style>
    .ucbzx-button {
    position: absolute;
    display: block;
    border: none;
    outline: none;
    background: #3c3c54;
    padding: 0;
    border-radius: 5px;
    z-index: 1000;
    top: 0;
    right: 0;
}

.ucbzx-button:active, .ucbzx-button:focus {
    border: none;
}

.ucbzx-button:disabled {
    cursor: default;
}

.ucbzx-download-img {
    display: block;
    width: 36px;
    height: 36px;
    cursor: pointer;
}

.ucbzx-hide {
    display: none !important;
}

.ucbzx-loader {
    display: block;
    box-sizing: content-box;
    width: 30px;
    height: 30px;
    padding: 3px;
    animation: rotate 1s linear infinite;
}

/*
    RESOLUTIONS CHOICE
*/

.ucbzx-resolutions-list {
    position: absolute;
    top: 36px;
    right: 0;
    background: #3c3c54;
    color: #dbdbdb;
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    list-style: none;
    padding: 0;
    margin: 0;
}

.ucbzx-resolutions-list li {
    margin: 4px;
    padding: 0;
    font-weight: bold;
    white-space: nowrap;
    width: 130px;
    height: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.ucbzx-list-item-tickbox {
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.219);
    /* border-radius: 5px; */
    display: flex;
    justify-content: center;
    align-items: center;
    /* font-size: 17px; */
    /* border: 1px solid rgba(255, 255, 255, 0.835); */
    cursor: pointer;
    margin-left: 4px;
}

.ucbzx-list-item-tickbox:not(.ucbzx-list-item-tickbox-checked):hover {
    background: rgba(255, 255, 255, 0.37);
}

.ucbzx-list-item-tickbox.ucbzx-list-item-tickbox-checked {
    cursor: default;
}

.ucbzx-list-item-tickbox-checked::after {
    content: "\2713";
    color: white;
}

.ucbzx-list-item-text {
    /* border-radius: 5px; */
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    height: 100%;
    margin-left: 10px;
}

.ucbzx-list-item-text:hover {
    background: rgba(255, 255, 255, 0.37);
    color: white;
}

/*
    MISC
*/

.ucbzx-arrow-container {
    position: absolute;
    top: 36px;
    left: 0;
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-top: 18px solid #3c3c54;
    cursor: pointer;
}

.ucbzx-arrow-container::after {
    position: absolute;
    top: -18px;
    left: -4px;
    content: "";
    border: 1px solid #dbdbdb;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 3px;
    transform: rotate(45deg);
}

@keyframes rotate {
    100% {
        transform: rotate(360deg);
    }
}</style>
